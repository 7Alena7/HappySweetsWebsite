<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Classic</title>
        <link rel="stylesheet" href="classicStyles.css">
    </head>
    <style>
        a:link, a:visited {
          background-color: #5c1b0ece;
          color: #fae7e0;
          padding: 14px 25px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
        }
        
        a:hover, a:active {
          background-color: e4682551;
        }
        </style>
    <body>
        <div class="container">
            <h1>Classic Desserts</h1>
            <div class="backButton">
                <a style="border-radius: 5px;" href="main.html" target="_blank">Back to Main Page</a>
                </div>
                <h2>Every Day deserves to be sweet</h2>
            <div class="card-container">
                <div class="card">
                    <img src="Resourses/kittyCake.png" alt="kittyCake" style="width:100%">
                    <h3>Kitty Cake</h3>
                    <p class="price">$19.99</p>
                    <p>Great Birthday Present</p>
                    <p><button>Add to Cart</button></p>
                </div>
                <div class="card">
                    <img src="Resourses/RoundCake.png" alt="RoundCake" style="width:100%">
                    <h3>Heart Cake</h3>
                    <p class="price">$19.99</p>
                    <p>Present for a Loved One</p>
                    <p><button>Add to Cart</button></p>
                </div>
                <div class="card">
                    <img src="Resourses/BerryCake.png" alt="BerryCake" style="width:100%">
                    <h3>Sweet Roll</h3>
                    <p class="price">$19.99</p>
                    <p>Make Yourself Happy</p>
                    <p><button>Add to Cart</button></p>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
    
</html>
